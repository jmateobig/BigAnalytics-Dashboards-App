<!DOCTYPE html>
{% load static i18n %}
<html lang="en" class="content-color">

    <head>
        <meta charset="utf-8" />
        <title>{% block title %}Project{% endblock title %}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta content="A fully featured admin theme which can be used to build CRM, CMS, etc." name="description" />
        <meta content="Coderthemes" name="author" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        {% block meta %}{% endblock meta %}

        <!-- App favicon -->
        <link rel="icon" href="{% static 'icons/favicon.ico' %}">

        <!--Data Tables-->
        <link href="{% static 'libs/datatables/css/jquery.dataTables.min.css' %}" rel="stylesheet" type="text/css" id="bs-default-stylesheet" />

        
        <!-- App css -->
        <link href="{% static 'css/config/saas/bootstrap.css' %}" rel="stylesheet" type="text/css" id="bs-default-stylesheet" />
        <link href="{% static 'css/config/saas/app.css' %}" rel="stylesheet" type="text/css" id="app-default-stylesheet" />
        <link href="{% static 'css/config/saas/app-dark.css' %}" rel="stylesheet" type="text/css" id="app-dark-stylesheet" />
        <link href="{% static 'css/main/styles.css' %}" rel="stylesheet" type="text/css" id="app-dark-stylesheet" />

        <!-- icons -->
        <link href="{% static 'css/icons.min.css' %}" rel="stylesheet" type="text/css" />

        <!--Select 2 -->
        <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />

        <!-- Google Material Icons -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Round">

        <!-- Toastr -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.css" />
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>


    </head>

    <body {% block body_extra %}{% endblock %}>
        

        {% block page_content %}
        {% endblock %}
        

        {% block javascript %}
        <!-- Vendor js -->
        <script src="{% static 'js/vendor.min.js' %}"></script>

        <!-- App js-->
        <script src="{% static 'js/app.min.js' %}"></script>

        <!--Jquery-->
        <script src="{% static 'js/jquery-1.11.3.min.js' %}"></script>

        <!--Select 2 -->
        <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

        <!--Notificaciones-->
        <script src="{% static 'js/personalized/get_notification.js' %}"></script>
        <script src="{% static 'js/personalized/press_button.js' %}"></script>

        <!-- DataTables -->
        <script src="{% static 'libs/datatables/js/jquery.dataTables.min.js' %}"></script>
        <script src="{% static 'js/personalized/datatables.init.js' %}"></script>


        <script>
            var url = "{% url 'user:get_list' %}";

            // Definir las columnas del datatable en el ajax
            var columns = [
                { data: 'id' },
                { data: 'username' },
                { data: 'email' },
            ];

            var beforeSend = function(xhr, settings) {xhr.setRequestHeader("X-CSRFToken", getCookie('csrftoken'));};


            //Pintar el datatable
            document.addEventListener('DOMContentLoaded', async function () {
                loadTableData();
            });
        </script>





        <script>$('[data-toggle="select2"]').select2();</script>
        {% endblock javascript %}


        {% block extra_javascript %}
        {% endblock %}
    </body>
</html>
