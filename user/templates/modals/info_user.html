<!-- Info Usuario-->
<div id="ModalVer" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Detalles de Usuario</h4>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body p-4">
                <div class="basic-form">
                    <form id="form">
                        <div class="form-group row pt-2">
                            <div class="col-sm-4">
                                <input type="text" readonly class="form-control-plaintext text-muted" value="Nombre:">
                            </div>
                            <div class="col-sm-8">
                                <input type="text" readonly class="form-control" id="modalNombre">
                            </div>
                        </div>
                        <div class="form-group row pt-2">
                            <div class="col-4">
                                <input type="text" readonly class="form-control-plaintext text-muted" value="Correo:">
                            </div>
                            <div class="col-sm-8">
                                <input type="text" readonly class="form-control" id="modalCorreo">
                            </div>
                        </div>
                        <div class="form-group row pt-2">
                            <div class="col-sm-4">
                                <input type="text" readonly class="form-control-plaintext text-muted" value="Estado:">
                            </div>
                            <div class="col-sm-8">
                                <h3 id="modalEstado"></h3>
                            </div>
                        </div>
                        <h6 class="font-13 text-muted text-uppercase">Grupos:</h6>
                        <div class="p-2" id="modalGrupos">
                            <!-- Grupos se insertarán aquí -->
                        </div>
                    </form>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary waves-effect" data-bs-dismiss="modal">Cerrar</button>
            </div>
        </div>
    </div>
</div>
