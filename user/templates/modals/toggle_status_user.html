<!-- MODAL DE CONFIRMACIÓN PARA ACTIVAR/INACTIVAR USUARIO -->
<div id="ModalToggle" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="modalToggleTitle" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="modalToggleTitle"></h4>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id="modalToggleBody">
                <!-- El mensaje de confirmación se actualizará dinámicamente -->
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                <button type="button" class="btn btn-primary press-button" id="modalToggleConfirm" onclick="confirmToggleUserStatus()">Aceptar</button>
            </div>
        </div>
    </div>
</div>
