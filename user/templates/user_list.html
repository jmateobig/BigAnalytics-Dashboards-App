{% extends "layouts/_layout_project.html" %}
{% load static i18n %}

{% block title %} Project :: Index{% endblock title %}

{% block content %}

<div class="container-fluid">
    <div class="row mt-3">
        <div class="col-12">
            
            <div class="card q-shadow-sm" style="min-height: 60vh;">
                <div class="card-body">

                    <div class="row justify-content-between">
                        <div class="col-md-8">
                            <a href="{% url 'user:create' %}"  title="Crear Usuario">
                                <h2 class="mb-4"> Usuarios <i class="fe-plus me-1"></i></h2>
                            </a>
                        </div>
                    </div>
                    <table id="data-table" class="table dt-responsive nowrap w-100">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Username</th>
                                <th>Email</th>
                            </tr>
                        </thead>
                    </table>

                </div> <!-- end card body-->
            </div> <!-- end card -->
        </div><!-- end col-->
    </div>
    <!-- end row-->
</div>
{% endblock %}



{% block extra_javascript %}

{% endblock%}
