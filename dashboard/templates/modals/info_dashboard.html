<!-- dashboard_detail.html -->
<div id="ModalVer" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Detalles del Dashboard</h4>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body p-4">
                <div class="basic-form">
                    <form id="form">
                        <!-- Existing form fields -->
                        <div class="form-group row pt-2">
                            <div class="col-sm-4">
                                <input type="text" readonly class="form-control-plaintext text-muted" value="Nombre:">
                            </div>
                            <div class="col-sm-8">
                                <input type="text" readonly class="form-control" id="modalNombre">
                            </div>
                        </div>
                        <div class="form-group row pt-2">
                            <div class="col-4">
                                <input type="text" readonly class="form-control-plaintext text-muted" value="Título:">
                            </div>
                            <div class="col-sm-8">
                                <input type="text" readonly class="form-control" id="modalTitulo">
                            </div>
                        </div>
                        <div class="form-group row pt-2">
                            <div class="col-4">
                                <input type="text" readonly class="form-control-plaintext text-muted" value="Descripción:">
                            </div>
                            <div class="col-sm-8">
                                <input type="text" readonly class="form-control" id="modalDescripcion">
                            </div>
                        </div>
                        <div class="form-group row pt-2">
                            <div class="col-4">
                                <input type="text" readonly class="form-control-plaintext text-muted" value="URL:">
                            </div>
                            <div class="col-sm-8">
                                <input type="text" readonly class="form-control" id="modalUrl">
                            </div>
                        </div>

                        <!-- Grupos Section -->
                        <h6 class="font-13 text-muted text-uppercase">Grupos:</h6>
                        <div class="p-2" id="modalGrupos" style="max-height: 200px; overflow-y: auto;">
                            <!-- Grupos se insertarán aquí -->
                        </div>

                        <!-- Usuarios Section with Search -->
                        <div class="d-flex align-items-center mt-1 mb-1">
                            <h6 class="font-13 text-muted text-uppercase mb-0 me-3">Usuarios:</h6>
                            <input type="text" id="searchUsuarios" placeholder="Buscar usuario..." class="form-control">
                        </div>
                        
                        <div class="row mb-2" style="font-size: 12px">
                            <div class="col">
                                <span title="Asignacion directa del dashboard al usuario" class="text-center">
                                    <i class="mdi mdi-checkbox-blank-circle-outline me-1 text-success"></i> Asignación por Usuario
                                </span>
                            </div>
                            <div class="col">
                                <span title="Asignacion del dashboard por medio del Grupo de Usuario" class="text-center">
                                    <i class="mdi mdi-checkbox-blank-circle-outline me-1 text-warning"></i> Asignación por Grupo
                                </span>
                            </div>
                        </div>
                        <hr style="border: 0; border-top: 1px solid #dee2e6; margin: 10px 0;">
                        <ul class="list-unstyled" id="modalUsuarios" style="max-height: 200px; overflow-y: auto;">
                            <!-- Usuarios se insertarán aquí -->
                        </ul>
                    </form>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary waves-effect" data-bs-dismiss="modal">Cerrar</button>
            </div>
        </div>
    </div>
</div>
